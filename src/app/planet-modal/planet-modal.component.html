<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow-md max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">{{ selectedPlanet?.name || 'Planeta no disponible' }}</h2>
      <p *ngIf="selectedPlanet">
        <strong>¿Está destruido?:</strong> {{ selectedPlanet.isDestroyed ? 'Sí' : 'No' }}
      </p>
      <p *ngIf="selectedPlanet">
        <strong>Descripción:</strong> {{ selectedPlanet.description || 'Sin descripción disponible' }}
      </p>
      <button
        class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
        (click)="close()"
      >
        Cerrar
      </button>
    </div>
  </div>
