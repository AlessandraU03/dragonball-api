<div
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
>
  <div class="bg-white p-6 rounded shadow-md max-w-lg w-full">

    <div class="relative">
      <div class="overflow-hidden">
        <div class="flex transition-all duration-500 ease-in-out" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
          <div *ngFor="let transformation of transformations" class="w-full flex-shrink-0 text-center">
            <img [src]="transformation.image" alt="{{ transformation.name }}" class="w-full h-48 object-contain rounded mb-2" />
            <h4 class="font-semibold">{{ transformation.name }}</h4>
            <p><strong>Poder:</strong> {{ transformation.ki }}</p>
          </div>
        </div>
      </div>

      <button (click)="prev()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-500 text-white p-2 rounded-full">
        ←
      </button>
      <button (click)="next()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-500 text-white p-2 rounded-full">
        →
      </button>
    </div>

    <ng-template #noData>
      <p class="text-gray-500 italic">No hay transformaciones disponibles.</p>
    </ng-template>

    <button
      class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
      (click)="close()"
    >
      Cerrar
    </button>
  </div>
</div>
